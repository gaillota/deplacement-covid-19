<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="msapplication-config" content="./favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="title" content="Générateur d'attestation de déplacement dérogatoire - COVID-19">
    <meta name="description"
          content="Ce service officiel génère une version numérique de l’attestation déplacement covid-19 à présenter aux forces de sécurité lors d’un contrôle.">
    <meta name="keywords" content="covid19, covid-19, attestation, déplacement, officielle, gouvernement">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="French">
    <meta property="og:title" content="Générateur d'attestation de déplacement dérogatoire - COVID-19"/>
    <meta property="og:locale" content="fr_FR"/>
    <meta property="og:description"
          content="Ce service officiel génère une version numérique de l’attestation déplacement covid-19 à présenter aux forces de sécurité lors d’un contrôle."/>
    <link rel="canonical" href="https://clever-hodgkin-b12c32.netlify.app/"/>
    <meta property="og:url" content="https://clever-hodgkin-b12c32.netlify.app/"/>
    <meta property="og:site_name" content="Générateur d'attestation de déplacement dérogatoire - COVID-19"/>
    <script type='application/ld+json'>{
        "@context": "http://www.schema.org",
        "@type": "GovernmentOrganization",
        "name": "Générateur d'attestation de déplacement dérogatoire - COVID-19",
        "description": "Ce service officiel génère une version numérique de l’attestation déplacement covid-19 à présenter aux forces de sécurité lors d’un contrôle.",
        "address": {
            "@type": "PostalAddress",
            "addressCountry": "France"
        }
    }</script>

    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#21bf73">

    <title>COVID-19 – Générateur d'attestation de déplacement dérogatoire</title>
</head>
<body>
<main role="main">
    <p class="alert  alert-danger  d-none" role="alert" id="alert-facebook"></p>

    <div class="wrapper">

        <form id="form-profile" accept-charset="UTF-8">
            <h2 class="titre-2">Remplissez en ligne votre attestation numérique :</h2>

            <div class="form-group">
                <label for="field-address" id="field-address-label">Adresse</label>
                <div class="input-group  align-items-center">
                    <input
                        type="text"
                        class="form-control"
                        id="field-address"
                        name="address"
                        aria-invalid="false"
                        autocomplete="address-line1"
                        placeholder="999 avenue de france"
                        value="33C avenue Edmond Grasset"
                        required
                    >
                    <span class="validity" aria-hidden="true" hidden=""></span>
                </div>
                <p class="exemple"></p>
            </div>

            <div class="form-group">
                <label for="field-town" id="field-town-label">Ville</label>
                <div class="input-group  align-items-center">
                    <input
                        type="text"
                        class="form-control"
                        id="field-town"
                        name="town"
                        autocomplete="address-level2"
                        aria-invalid="false"
                        placeholder="Paris"
                        value="Angoulins"
                        required
                    >
                    <span class="validity" aria-hidden="true" hidden=""></span>
                </div>
                <p class="exemple"></p>
            </div>

            <div class="form-group">
                <label for="field-zipcode" id="field-zipcode-label">Code Postal</label>
                <div class="input-group  align-items-center">
                    <input
                        type="text"
                        inputmode="numeric"
                        pattern="[0-9]{5}"
                        min="00000"
                        max="99999"
                        class="form-control"
                        id="field-zipcode"
                        name="zipcode"
                        aria-invalid="false"
                        autocomplete="postal-code"
                        minlength="4"
                        maxlength="5"
                        placeholder="75001"
                        value="17690"
                        required
                    >
                    <span class="validity" aria-hidden="true" hidden=""></span>
                </div>
                <p class="exemple"></p>
            </div>

            <fieldset>
                <legend class="titre-3">Choisissez le ou les motif(s) de sortie</legend>
                <div class="form-group">
                    <label for="reason">Motifs</label>
                    <select class="form-control" id="reason">
                        <option>Déplacement pour achats</option>
                        <option>Déplacement professionnel</option>
                        <option>Consultations et soins</option>
                        <option>Déplacements pour motif familial</option>
                        <option>Déplacements brefs (sport, balade)</option>
                        <option>Convocation judiciaire ou
                            administrative
                        </option>
                        <option>Participation à des missions d’intérêt
                            général
                        </option>
                    </select>
                </div>
               
            </fieldset>

            <p class="text-center mt-5">
                <button type="button" id="generate-btn" class="btn btn-primary btn-attestation"><span><i
                    class="fa fa-file-pdf inline-block mr-1"></i>  Générer mon attestation</span></button>
            </p>

            <div class="bg-primary  d-none" id="snackbar">
                L'attestation est téléchargée sur votre appareil.
            </div>
        </form>
    </div>
    <div class="">
        <p class="github">
            Le code source de ce service est consultable sur <a href="https://github.com/gaillota/deplacement-covid-19"
                                                                class="github-link">GitHub</a>.
        </p>
    </div>
</main>

<div class="alert  alert-info  d-none" id="update-alert">
    Une nouvelle version est disponible. Cliquer sur le bouton pour l'obtenir.
    <p class="text-right">
        <button id="reload-btn" class="btn  btn-info">Mettre à jour</button>
    </p>
</div>

<script src="./certificate.js"></script>
</body>
</html>
